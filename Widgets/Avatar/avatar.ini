[Rainmeter]
Update=-1
DynamicWindowSize=1
Group=NordWidgets
OnRefreshAction=!Hide

[top]
Meter=Shape
Shape=Rectangle 5,8,125,30,8 | Fill Color 26, 30, 39 | StrokeWidth 5 | Stroke Color 26, 30, 39


[MeterAvatar]
Meter=Image
ImageName=#@#Images\avatar.png
W=100
H=100
X=10
Y=30


[MeterBackground]
Y=18
X=3
Meter=Image
ImageName=#@#Images\avatar_frame.png

[Bottom]
Meter=Shape
Shape=Rectangle 5,145,125,40,8 | Fill Color 26, 30, 39 | StrokeWidth 5 | Stroke Color 26, 30, 39


[MeasureUserName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME
UpdateDivider=-1


[MeterUserName]
Meter=String
MeasureName=MeasureUserName
Meter=String
W=150
H=30
Y=130
X=65
StringAlign=CenterCenter
FontColor=255,255,255
FontFace=Montserrat Regular
FontSize=9
AntiAlias=1
InlineSetting=CharacterSpacing | 2 | 2
DynamicVariables=1
StringCase=UPPER
Text= " %1"


[MeasureOSVersion]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1


[MeterOSVersion]
Meter=String
MeasureName=MeasureOSVersion
Meter=String
W=150
H=30
Y=150
X=65
StringAlign=CenterCenter
FontColor=255,255,255
FontFace=Montserrat Light
FontSize=7
AntiAlias=1
InlineSetting=CharacterSpacing | 1 | 1
DynamicVariables=1
StringCase=UPPER
Text= "  windows"